<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Jobzr</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div class="wrapper">
<div class="main-header ">
<a href="/" class="logo">Jobzr</a>

<ul class="user-nav">
<li><a href="#">Join</a></li>
<li><a href="#">Login</a></li>
</ul>
</div><!-- close .header -->
<div class="main">




<h1>Create job ad</h1>


<form action="job" method="post" name="create-ad" id="create-ad" class="wide">


<div class="form-field">
    <label for="headline">Headline<span class="star">*</span></label>
    <input type="text" class="txt long" name="headline" id="headline" maxlength="40" />
</div><!-- close .form-field -->


<div class="form-select">
<label for="location">Level<span class="star">*</span></label>

<select name="level" id="level">
  <option value="0">Choose</option>
  <option value="1">Junior</option>
  <option value="2">Mid-level</option>  
  <option value="3">Senior</option>
  <option value="4">Executive</option>
</select> 

</div><!-- close .form-select -->


<div class="form-select">
<label for="location">Location<span class="star">*</span></label>

<select name="location" id="location">
  <option value="0">Choose</option>
  <option value="bk">Brooklyn</option>
  <option value="bx">Bronx</option>  
  <option value="man">Manhattan</option>
  <option value="q">Queens</option>
  <option value="si">Staen Island</option>  
</select> 

</div><!-- close .form-select -->



<div class="form-select">
<label for="location">Type<span class="star">*</span></label>

<select name="location" id="location">
  <option value="0">Choose</option>
  <option value="bk">Permanent</option>
  <option value="bx">Freelance</option>
  <option value="bx">Temp</option>  
  <option value="man">Internship</option>
</select> 

</div><!-- close .form-select --> 


<div class="form-radio">
<h3>Hours<span class="star">*</span></h3>
<label for="full-time">Full time</label>
<input name="type" type="radio" value="full-time" id="full-time">
<label for="part-time">Part time</label>
<input name="type" type="radio" value="part-time" id="part-time">

</div><!-- close .form-radio -->


<div class="form-radio">
<h3>On site<span class="star">*</span></h3>
<label for="on-site">On site</label>
<input name="type" type="radio" value="on-site" id="on-site">
<label for="off-site">Off site</label>
<input name="type" type="radio" value="off-site" id="off-site">

</div><!-- close .form-radio -->


<div class="form-textarea">
    <label for="descr">Description<span class="star">*</span></label>
    <textarea name="descr" id="descr	" maxlength="5000" class="txt long"></textarea>
</div><!-- close .form-textarea -->


<input name="create-ad" id="btn-ad" class="btn" type="submit" value="Create Ad" />

</form>



</div><!-- close .main -->

<div class="footer">
&copy;Jobzr
</div><!-- close .footer -->
</div><!-- close .wrapper -->
<br>





    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>

</body>
</html>
