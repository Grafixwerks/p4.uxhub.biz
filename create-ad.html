<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Jobzr</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div class="wrapper">
<div class="main-header ">
<a href="/" class="logo">Jobzr</a>

<ul class="user-nav">
<li><a href="#">Join</a></li>
<li><a href="#">Login</a></li>
</ul>
</div><!-- close .header -->
<div class="main">




<h1>Create job ad</h1>


<form action="job" method="post" name="create-ad" id="create-ad" class="wide">


<div class="form-field">
    <label for="headline">Headline<span class="star">*</span></label>
    <input type="text" class="txt long" name="headline" id="headline" maxlength="40" />
</div><!-- close .form-field -->


<div class="form-select">
<label for="location">Level<span class="star">*</span></label>

<select name="level" id="level">
  <option value="0">Choose</option>
  <option value="1">Junior</option>
  <option value="2">Mid-level</option>  
  <option value="3">Senior</option>
  <option value="4">Executive</option>
</select> 

</div><!-- close .form-select -->


<div class="form-select">
<label for="location">Location<span class="star">*</span></label>

<select name="location" id="location">
  <option value="0">Choose</option>
  <option value="bk">Brooklyn</option>
  <option value="bx">Bronx</option>  
  <option value="man">Manhattan</option>
  <option value="q">Queens</option>
</select> 

</div><!-- close .form-select -->

 
<div class="form-radio">
<h3>Type<span class="star">*</span></h3>
Permanent
<input name="type" type="radio" value="Permanent" id="permanent">
Freelance
<input name="type" type="radio" value="Freelance" id="freelance">

Internship
<input name="type" type="radio" value="Internship" id="internship">

</div><!-- close .form-radio -->


<div class="form-radio">
<h3>Hours<span class="star">*</span></h3>
Full time
<input name="type" type="radio" value="Permanent" id="permanent">
Part time
<input name="type" type="radio" value="Freelance" id="freelance">

</div><!-- close .form-radio -->





<div class="form-textarea">
    <label for="descr">Description<span class="star">*</span></label>
    <textarea name="descr" id="descr	" maxlength="5000" class="txt long"></textarea>
</div><!-- close .form-textarea -->






</form>



</div><!-- close .main -->

<div class="footer">
&copy;Jobzr
</div><!-- close .footer -->
</div><!-- close .wrapper -->
<br>





    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>

</body>
</html>
